<include file="Public:header"/>

<div class="col-sm-12 widget-container-span">
    <div class="widget-box transparent">
        <div class="widget-header">
            <div class="widget-toolbar no-border">
                <ul class="nav nav-tabs" id="myTab">
                    <if condition="$type eq images_list">
                        <li class="active"><a href="{:U('Admin/Share/index')}">晒照管理</a></li>
                        <li><a href="{:U('Admin/Share/add_batch')}">批量上传</a></li>

                    </if>
                    <if condition="$type eq images_batch">
                        <li class=""><a href="{:U('Admin/Share/index')}">晒照列表</a></li>
                        <li class="active"><a href="{:U('Admin/Share/add_batch')}">批量上传</a></li>
                    </if>
                    <if condition="$type eq images_modify">
                        <li class=""><a href="{:U('Admin/Share/index')}">晒照列表</a></li>
                        <li class=""><a href="{:U('Admin/Share/add_batch')}">批量上传</a></li>
                        <li class="active"><a href="{:U('Admin/Share/add')}">图片修改</a></li>
                    </if>
                </ul>
            </div>
        </div>
        <div class="widget-body">
            <div class="widget-main padding-12 no-padding-left no-padding-right">
                <div class="tab-content padding-4">
                    <if condition="$type eq images_list">
                        <div id="home1" class="tab-pane in active">
                            <div class="row">
                                <div class="col-xs-12 no-padding-right">
                                    <div class="table-responsive">
                                        <table id="sample-table-1"
                                               class="table table-striped table-bordered table-hover">
                                            <thead>
                                            <tr>
                                                <th>编号</th>
                                                <th>排序</th>
                                                <th>图片标题</th>
                                                <th>图片详情</th>
                                                <th>添加时间</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <volist name="result" id="result">
                                                <tr>
                                                    <td>{$result.id}</td>
                                                    <td>{$result.sort}</td>
                                                    <td>{$result.title}</td>
                                                    <td><img src="__PUBLIC__{$result.savepath}{$result.images}" alt="" style="width: 64px; height: 32px;"></td>
                                                    <td>{$result.time}</td>
                                                    <td>
                                                        <a href="{:U('Admin/Share/add', array('id'=>$result['id']))}"  class="btn btn-white btn-sm">修改</a>
                                                        <a href="{:U('Admin/Share/delImg', array('id'=>$result['id']))}"  class="btn btn-white btn-sm">删除</a>
                                                    </td>
                                                </tr>
                                            </volist>
                                            </tbody>
                                        </table>
                                        <div class="pagination" style="margin:0px;">
                                            {$page}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </if>
                    <if condition="$type eq images_batch">
                        <div id="home2" class="tab-pane in active">
                            <form class="form-horizontal J_ajaxForm" enctype="multipart/form-data" id="myform" action="{:U('Admin/Share/save_batch')}" method="post">
                                <div class="tabbable">
                                    <div class="tab-content">
                                        <div class="tab-pane active">
                                            <input type="hidden" name="filenum[]" value="1">
                                            <input multiple="multiple" type="file" name="fileImgs[]">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-primary btn_submit J_ajax_submit_btn"
                                            type="submit">提交</button>
                                    <a class="btn" href="">返回</a>
                                </div>
                            </form>
                        </div>
                    </if>
                    <if condition="$type eq images_modify">
                        <div id="home3" class="tab-pane in active">
                            <form class="form-horizontal J_ajaxForm" enctype="multipart/form-data" id="myform" action="{:U('Admin/Share/save')}" method="post">
                                <div class="tabbable">
                                    <div class="tab-content">
                                        <div class="tab-pane active">
                                            <table cellpadding="2" cellspacing="2" width="100%">
                                                <tbody>
                                                <tr>
                                                    <td>图片名称:</td>
                                                    <input type="hidden" value="{$result.id}" name="id">
                                                    <td><input type="text" class="input col-sm-2" name="title" value="{$result.title}"></td>
                                                </tr>
                                                <tr>
                                                    <td>图片排序：</td>
                                                    <td><input type="text" class="input col-sm-2" name="sort" value="{$result.sort}"></td>
                                                </tr>
                                                <tr>
                                                    <td>图片上传:</td>
                                                    <td>
                                                        <input multiple="multiple" type="file" name="addimage">
                                                        <if condition="$result['images'] neq null">
                                                            <img src="__PUBLIC__{$result['savepath']}{$result['images']}" alt="" style="width: 240px;">
                                                        </if>
                                                        <p class="help-block">允许的附件文件类型: jpg,gif,png,jpeg并且图片大小小于200k.</p>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button class="btn btn-primary btn_submit J_ajax_submit_btn"
                                            type="submit">提交</button>
                                    <a class="btn" href="">返回</a>
                                </div>
                            </form>
                        </div>
                    </if>
                </div>
            </div>
        </div>
    </div>
    <script src="__JS__/jquery.min.js"></script>
    <script type="text/javascript">

    </script>
</div>
