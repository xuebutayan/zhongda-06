<include file="Public:header"/>
<script src="__PUBLIC__/Plugin/style/js/region.js"></script>
<link rel="stylesheet" href="__PUBLIC__/Plugin/style/css/bootstrap-datepicker.css">
<style>
    table td, table th {
        text-align: center;
    }
    .btn-info {
        font-size: 12px;
        padding: 5px 10px;
        border: none;
        top: -1px;
        position: relative;
        left: 10px;
    }
    h3 {
        font-size: 16px;
        font-weight: 600;
        font-family: "Microsoft Yahei", Arial;
    }
</style>
<div class="col-sm-12 widget-container-span">
    <div class="widget-box transparent">
        <div class="widget-header">
            <div class="widget-toolbar no-border">
                <ul class="nav nav-tabs" id="myTab">
                    <li class="active"><a  href="{:U('Admin/Redeem/getLogs')}">兑换列表</a></li>
                </ul>
            </div>
        </div>
        <div class="widget-body">
            <div class="widget-main padding-12 no-padding-left no-padding-right">
                <div class="tab-content padding-4">
                    <div id="home1" class="tab-pane in active">
                            <div class="row">
                                <div class="col-xs-12 no-padding-right">
                                    <div class="table-responsive">
                                        <table id="sample-table-1"
                                               class="table table-striped table-bordered table-hover">
                                            <thead>
                                            <tr>
                                                <th>编号</th>
                                                <th>订单号</th>
                                                <th>兑换商品</th>
                                                <th>兑换地点</th>
                                                <th>兑换时间</th>
                                                <th>操作者</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <volist name="list" id="vo">
                                                <tr>
                                                    <td>{$vo.id}</td>
                                                    <td>{$vo.orderid}</td>
                                                    <td>{$vo.gname}</td>
                                                    <td>{$vo.rname}</td>
                                                    <td>{$vo.time}</td>
                                                    <td>{$vo.admin}</td>
                                                </tr>
                                            </volist>
                                            </tbody>
                                        </table>
                                        <div class="pagination" style="margin:0px;">
                                            {$page}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <script src="__PUBLIC__/Plugin/style/js/bootstrap-datepicker.js"></script>
        <script src="__PUBLIC__/Plugin/style/js/bootstrap-datepicker.zh-CN.js"></script>
        <script type="text/javascript">
            $('#nowdate').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                language: 'zh-CN'
            });
        </script>
    </div>
</div>
