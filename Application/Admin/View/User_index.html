<include file="Public:header"/>
<style>
	.btn-info {
		font-size: 12px;
		padding: 5px 10px;
		border: none;
	}
	#form-search label {
		padding-left: 15px;
	}
</style>
<div class="col-sm-12 widget-container-span">
	<div class="widget-box transparent">
		<div class="widget-body">
			<div class="widget-main padding-12 no-padding-left no-padding-right">
				<div class="tab-content padding-4">
					<div id="home1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 no-padding-right">
								<form action="{:U('Admin/User/index')}" method="post" id="form-search">
									<div class="" style="margin-bottom: 25px;">
										<label for="">微信用户名：</label>
										<input type="text" placeholder="请输入微信用户名" value="" name="wx_nickname" class="input">
										<input type="submit" value="提交" class="btn btn-info" style="margin-left: 36px;">
									</div>
								</form>
								<div class="table-responsive">
									<table id="sample-table-1"
										class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th>ID</th>
												<th>微信用户名</th>
												<th>姓名</th>
												<th>联系方式</th>
												<th>加入时间</th>
											</tr>
										</thead>
										<tbody>
										<volist name="result" id="result">
											<tr>
												<td>{$result.id}</td>
												<td>{$result.wx_nickname}</td>
												<td>{$result.username}</td>
												<td>{$result.phone}</td>
												<td>{$result.time}</td>
											</tr>
										</volist>
										</tbody>
									</table>
									<div class="pagination" style="margin:0px;">
									    {$page}
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			function addSubmenu(o) {
				var subid = $(o).parent().prev().prev().html();
				$('select[name="parent"]').val(subid);
				$('input[name="addmenu"]').val('0');
				$('input[name="name"]').val('');
				
				$('#myTab li').eq(1).find('a').click();
			}
			function reSubmenu(o){
				var name = $(o).parent().prev().html().replace(/&nbsp;/g,'').replace('├─','');
				var pid = $(o).parent().prev().prev().attr('parent');
				var subid = $(o).parent().prev().prev().html();
				$('select[name="parent"]').val(pid);
				$('input[name="name"]').val(name);
				$('input[name="addmenu"]').val(subid);
				$('#myTab li').eq(1).find('a').click();
			}
		</script>
	</div>
</div>
